description: >
  Send a tweet easily. Remember to escape double quotes in the tweet.

usage:
  version: 2.1
  orbs:
    tweeter-orb: jollof-guy/tweeter@dev:alpha
  workflows:
    use-my-orb:
      jobs:
        - tweeter-orb/tweet:
            tweet: "Hello World"
            key: "API_KEY"
            secret: "API_SECRET"
